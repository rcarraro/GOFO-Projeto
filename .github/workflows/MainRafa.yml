name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17 and Maven
      uses: s4u/setup-maven-action@v1.7.0
      with:
        checkout-fetch-depth: 0
        java-version: 8
        java-distribution: temurin
        maven-version: 3.8.7

    # - name: teste
    #   run: mvn -B package --file pom.xml

    - name: Compilando...
      run: mvn compile

    - name: Testando o 7 Caso de Uso Fluxo Normal
      run: mvn -Dtest=US07_1Test test
    - name: Testando...
      run: mvn test -Djunit.jupiter.execution.parallel.enabled=false

